<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Chat | Chat App</title>
</head>
<body class="chat">

<div class="chat__sidebar">
    <h3>People</h3>
    <div class="users"></div>
</div>

<div class="chat__main">
    <ol class="messages chat__messages"></ol>

    <div class="chat__footer">
        <form action="" class="message-form">
            <input autofocus autocomplete="off" name="message" type="text" placeholder="Message">
            <button>Send</button>
        </form>
        <button class="send-location">Send location</button>
    </div>
</div>

<script type="text/template" id="message-template">
    <li class="messae">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
    </li>
</script>

<script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>
                <a href="{{url}}" target="_blank">My current location</a>
            </p>
        </div>
    </li>
</script>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/pl.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/helpers.js"></script>
<script src="/js/libs/deparam.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
